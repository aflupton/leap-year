  <div class="container">
    <h1>Leap Year Detector</h1>
    <form class="form-group">
      <div id="userInput">
       <label for="year">Enter a year to see whether it is a leap year:</label>
       <input id="year" type="text" name="leapInput"> </input>
      </div>
       <button class = "btn-btn-warning" type="submit" name="button">"Submit"</button>
    </form>

    <div class="result">
       <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>

  </div>
